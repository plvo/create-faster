name: Validate Templates

on:
  push:
    branches:
      - main
    paths:
      - 'apps/cli/templates/**/*.hbs'
  pull_request:
    branches:
      - main
    paths:
      - 'apps/cli/templates/**/*.hbs'

permissions:
  contents: read

jobs:
  validate-templates:
    name: "ğŸ” Validate Handlebars Templates"
    runs-on: ubuntu-latest

    steps:
      - name: "ğŸ“¥ Checkout Code"
        uses: actions/checkout@v4

      - name: "ğŸ” Check for JSX/Handlebars Conflicts"
        run: |
          echo "ğŸ” Scanning .hbs templates for unescaped JSX double braces..."

          # Find problematic patterns
          ERRORS=$(grep -rnE '=[{]{2}[^#/\\]' apps/cli/templates/ --include="*.hbs" || true)

          if [ -n "$ERRORS" ]; then
            echo "âŒ Found JSX/Handlebars conflicts:"
            echo ""
            echo "$ERRORS"
            echo ""
            echo "ğŸ’¡ Fix: Escape JSX double braces with backslash:"
            echo "   âŒ config={{ position: 'top-left' }}"
            echo "   âœ… config=\\{{ position: 'top-left' }}"
            exit 1
          else
            echo "âœ… No JSX/Handlebars conflicts found!"
          fi
