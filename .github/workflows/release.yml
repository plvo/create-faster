name: Release Please

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  create-release:
    name: "ðŸš€ Create Release"
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    outputs:
      release_created: ${{ steps.release.outputs['apps/cli--release_created'] }}
      version: ${{ steps.release.outputs['apps/cli--version'] }}
      tag_name: ${{ steps.release.outputs['apps/cli--tag_name'] }}
      upload_url: ${{ steps.release.outputs['apps/cli--upload_url'] }}
    steps:
      - name: "ðŸ“¥ Checkout Code"
        uses: actions/checkout@v4

      - name: "ðŸ“‹ Run Release Please"
        uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: .github/release-please-config.json
          manifest-file: .github/.release-please-manifest.json

  build-and-upload:
    name: "ðŸ—ï¸ Build & Upload Assets"
    runs-on: ubuntu-latest
    needs: create-release
    if: ${{ needs.create-release.outputs.release_created == 'true' }}
    steps:
      - name: "ðŸ“¥ Checkout Released Code"
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.create-release.outputs.tag_name }}

      - name: "ðŸ”§ Setup Bun Runtime"
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: "â™»ï¸ Restore Build Cache"
        id: cache-restore
        uses: actions/cache/restore@v3
        with:
          path: |
            dist/
            node_modules/
          key: build-${{ github.event.workflow_run.head_sha }}-${{ hashFiles('**/bun.lock') }}

      - name: "ðŸ“¦ Install Dependencies"
        if: steps.cache-restore.outputs.cache-hit != 'true'
        run: bun install

      - name: "ðŸ—ï¸ Build Project"
        if: steps.cache-restore.outputs.cache-hit != 'true'
        run: bun run build:cli

      - name: "ðŸ“¦ Create Distribution Archive"
        working-directory: apps/cli
        run: bun pm pack --ignore-scripts --filename create-faster-${{ needs.create-release.outputs.version }}.tar.gz

      - name: "ðŸ“¤ Upload Release Asset"
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.create-release.outputs.tag_name }}
          files: apps/cli/create-faster-${{ needs.create-release.outputs.version }}.tar.gz
          make_latest: true
          generate_release_notes: true

  deploy-npm:
    name: "ðŸ“¤ Deploy to NPM"
    runs-on: ubuntu-latest
    needs: [create-release, build-and-upload]
    if: ${{ needs.create-release.outputs.release_created == 'true' }}
    steps:
      - name: "ðŸ“¥ Checkout Released Code"
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.create-release.outputs.tag_name }}

      - name: "ðŸ”§ Setup Bun Runtime"
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: "ðŸ“¦ Install Dependencies"
        run: bun install

      - name: "ðŸ—ï¸ Build CLI"
        run: bun run build:cli

      - name: "ðŸ“¤ Publish to NPM"
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          cd apps/cli
          bunx npm publish --access public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
