name: Release

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release-please:
    name: "ğŸš€ Release Please"
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    outputs:
      release_created: ${{ steps.release.outputs['apps/cli--release_created'] }}
      version: ${{ steps.release.outputs['apps/cli--version'] }}
      tag_name: ${{ steps.release.outputs['apps/cli--tag_name'] }}
    steps:
      - name: "ğŸ“¥ Checkout"
        uses: actions/checkout@v4

      - name: "ğŸ“‹ Create Release PR"
        uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: .github/release-please-config.json
          manifest-file: .github/.release-please-manifest.json

  build-assets:
    name: "ğŸ—ï¸ Build & Upload Assets"
    runs-on: ubuntu-latest
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created == 'true' }}
    steps:
      - name: "ğŸ“¥ Checkout"
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.release-please.outputs.tag_name }}

      - name: "ğŸ”§ Setup Bun"
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: "ğŸ“¦ Install Dependencies"
        run: bun install

      - name: "ğŸ—ï¸ Build CLI"
        run: bun run build:cli

      - name: "ğŸ“¦ Pack Distribution"
        working-directory: apps/cli
        run: bun pm pack --ignore-scripts --filename create-faster-${{ needs.release-please.outputs.version }}.tar.gz

      - name: "ğŸ“¤ Upload to Release"
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          files: apps/cli/create-faster-${{ needs.release-please.outputs.version }}.tar.gz
          make_latest: true
          generate_release_notes: true
